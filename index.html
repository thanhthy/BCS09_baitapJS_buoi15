<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!-- BÀI TẬP 1 -->
    <div class="container">
        <h2>QUẢN LÍ TUYỂN SINH</h2>
       <div class="mb-2 mt-3" id="khuVuc">
        <p>Nhập Khu Vực</p>
        <select class="form-select" aria-label="Default select example" id="chonKhuVuc">
            <option selected>Khu Vực</option>
            <option value="X">X</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
       </div>
       <div class="mb-2 mt-3" id="doiTuong">
        <p>Khu Vực/p>
        <select class="form-select" aria-label="Default select example" id="chonDoiTuong">
            <option selected>ĐỐI TƯỢNG</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
       </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm Toán</label>
          <input type="text"
            class="form-control"  id="txtDiemToan" aria-describedby="helpId" placeholder="">
         </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm Văn</label>
          <input type="text"
            class="form-control"  id="txtDiemVan" aria-describedby="helpId" placeholder="">
         </div>
        <div class="mb-3">
          <label for="" class="form-label">Điểm Tiếng Anh</label>
          <input type="text"
            class="form-control" id="txtDiemAnh" aria-describedby="helpId" placeholder="">
         </div>
         <div>
            <button class="btn btn-danger" id="diemTong">Tính Tổng và Xét Duyệt</button>
         </div>
         <div class="alert bg-primary mt-3 opacity-50" id="diemCuoiCung"></div>
         <div class="alert bg-primary mt-3 opacity-50" id="txtKetQua"></div>
    </div>
    
    <!-- BÀI TẬP 2 -->
    <div class="container">
        <h2>TÍNH TIỀN ĐIỆN</h2>
    <div class="mb-3">
      <label for="" class="form-label">Tên Người Dùng</label>
      <input type="text"
        class="form-control" name="" id="hoVaTen" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Số Điện Đã Tiêu Thụ</label>
      <input type="text"
        class="form-control" name="" id="soDien" aria-describedby="helpId" placeholder="">
    </div>
    <div>
        <button class="btn btn-success" id="tinhDienNang">Tính Tiền Điện</button>
    </div>
    <div id="soTienDien" class=" mt-3 alert bg-primary opacity-50"></div>
    </div>
 <!-- BÀI TẬP 3 -->
 <div class="container">
    <h2>THUẾ THU NHẬP CÁ NHÂN</h2>
    <div class="mb-3">
      <label for="" class="form-label">Họ Tên</label>
      <input type="text"
        class="form-control" name="" id="tenHo" aria-describedby="helpId" placeholder="">
      
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Thu Nhập Năm</label>
      <input type="text"
        class="form-control" name="" id="thuNhap" aria-describedby="helpId" placeholder="">
      
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Số Người Phụ Thuộc </label>
      <input type="text"
        class="form-control" name="" id="soNguoi" aria-describedby="helpId" placeholder="">
      
    </div>
    <div>
        <button id="tinhThue" class="btn btn-danger">Tính Tiền Thuế</button>
    </div>
    <div id="tienThue" class="alert bg-primary mt-3 opacity-50"></div>
 </div>
<!-- BÀI TẬP 4 -->
<div class="container">
  <h2>TÍNH TIỀN CÁP</h2>
<div class="mb-3">
  <label for="" class="form-label">Mã Khách Hàng</label>
  <input type="text"
    class="form-control" name="" id="maKH" aria-describedby="helpId" placeholder="">
</div>
<div class="mb-2 mt-3">
  <p>Loại Khách Hàng</p>
  <select class="form-select" aria-label="Default select example" onchange="toggleConnectionInput()" id="loaiKH">
      <option selected>Chọn Loại Khách Hàng</option>
      <option value="doanhNghiep" id="hienKetNoi">Doanh Nghiệp</option>
      <option value="nhaDan">Nhà Dân</option>
    </select>
 </div>
<div class="mb-3" id="ketNoiHienThi" style="display: none;"  >
  <label for="" class="form-label">Số Kết Nối</label>
  <input type="text"
    class="form-control" name="" id="soKetNoi" aria-describedby="helpId" placeholder="">
</div>
<div class="mb-3">
  <label for="" class="form-label">Số Kênh Cao Cấp</label>
  <input type="text"
    class="form-control" name="" id="soKenh" aria-describedby="helpId" placeholder="">
</div>
<div>
  <button id="tinhTienCap" class="btn btn-warning">Tính Tiền Cáp</button>
</div>
<div class="mt-3 alert bg-primary opacity-50" id="tienCap"></div>
</div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
